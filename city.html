<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select City Popup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .city-card {
      cursor: pointer;
      border: 1px solid #eee;
      border-radius: 10px;
      transition: 0.3s;
      padding: 15px;
      text-align: center;
    }
    .city-card:hover {
      border-color: #4f46e5;
      transform: translateY(-4px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .city-card img {
      width: 50px;
      height: 50px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">DreamHome</a>
    <div class="ms-auto">
      <span class="fw-semibold">Selected City: </span>
      <span id="selectedCity" class="text-primary fw-bold">None</span>
    </div>
  </div>
</nav>

<!-- ✅ City Selection Modal -->
<div class="modal fade" id="cityModal" tabindex="-1" aria-labelledby="cityModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content p-4">
      <div class="row g-3">
        <!-- Left Info -->
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-center p-3">
          <h4 class="fw-bold">Select a City</h4>
          <p>WE BUILD YOUR 'DREAM HOME'<br>
          India's <b>NO.1 TECH</b> Powered Construction Company</p>
        </div>
        
        <!-- Right Cities -->
        <div class="col-md-6 d-flex flex-column justify-content-center">
          <div class="city-card mb-2" onclick="selectCity('Hyderabad')">
            <img src="https://img.icons8.com/emoji/96/india-emoji.png" alt="Hyderabad">
            <h6 class="fw-bold">Hyderabad</h6>
          </div>
          <div class="city-card mb-2" onclick="selectCity('Chennai')">
            <img src="https://img.icons8.com/color/96/train-station.png" alt="Chennai">
            <h6 class="fw-bold">Chennai</h6>
          </div>
          <div class="city-card" onclick="selectCity('Vijayawada')">
            <img src="https://img.icons8.com/ios/100/buddha.png" alt="Vijayawada">
            <h6 class="fw-bold">Vijayawada</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Show modal on page load
  document.addEventListener("DOMContentLoaded", function() {
    var cityModal = new bootstrap.Modal(document.getElementById('cityModal'));
    cityModal.show();
  });

  // Function to select city
  function selectCity(city) {
    document.getElementById("selectedCity").innerText = city;
    var cityModal = bootstrap.Modal.getInstance(document.getElementById('cityModal'));
    cityModal.hide();
  }
</script>

</body>
</html>
